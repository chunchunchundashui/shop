<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>长春THinkPHP5第四季 实战开发大型B2C商城项目</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="common/top" /}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <!--公共左侧-->
        {include file="common/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('MemberLevel/lst')}">会员级别管理</a>
                    </li>
                    <li class="active">编辑会员级别</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑会员级别</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action=""  method="post">
                                        <input type="hidden" name="id" value="{$memberL.id}">
                                        <div class="form-group">
                                            <label for="brand_name" class="col-sm-2 control-label no-padding-right">会员级别名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="level_name" value="{$memberL.level_name}" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="brand_name" class="col-sm-2 control-label no-padding-right">级别积分下限</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" value="{$memberL.bom_point}" name="bom_point" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="brand_name" class="col-sm-2 control-label no-padding-right">级别积分上限</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" value="{$memberL.top_point}" name="top_point" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="brand_name" class="col-sm-2 control-label no-padding-right">级别折扣率</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" value="{$memberL.rate}" name="rate" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" id="Type_Add" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
{include file="common/js" /}
<script src="__plus__/ueditor/ueditor.config.js"></script>
<script src="__plus__/ueditor/ueditor.all.js"></script>
<script>
    $(function () {
        $('.Type_edit').click(function () {
            $.ajax({
                url:"{:url('MemberLevel/edit')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg ,{
                            time:2000,
                            icon:6
                        }, function () {
                            location.href = data.url;
                        });
                    } else {
                        layer.open({
                            title:"会员级别修改失败!",
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });

            return false;
        });

    });


</script>

</body>
</html>
