<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>长春THinkPHP5第四季 实战开发大型B2C商城项目</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="common/top" /}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <!--公共左侧-->
        {include file="common/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('link/lst')}">链接管理</a>
                    </li>
                    <li class="active">编辑链接</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑链接</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action=""  method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="id" value="{$linkInfo.id}">
                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label no-padding-right">链接名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="title" placeholder="" value="{$linkInfo.title}" name="title" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="link_url" class="col-sm-2 control-label no-padding-right">链接官网</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="link_url" placeholder="" value="{$linkInfo.link_url}" name="link_url"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="logo" class="col-sm-2 control-label no-padding-right">链接logo</label>
                                            <div class="col-sm-6">
                                                <input  placeholder="" id="logo" name="logo"  type="file">
                                                {if condition="$linkInfo['logo'] neq '' "}
                                                <img src="__uploads__/{$linkInfo.logo}" height="600">
                                                {else /}
                                                暂无图片
                                                {/if}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="description" class="col-sm-2 control-label no-padding-right">链接描述</label>
                                            <div class="col-sm-6">
                                                <textarea name="description" style="width: 100%;" id="description" cols="30" rows="10" class="">{$linkInfo.description}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="status" class="col-sm-2 control-label no-padding-right">链接状态</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float:left; padding-right: 10px;">
                                                    <label>
                                                        <input type="radio" id="status" name="status" {if condition="$linkInfo['status'] eq 1"} checked="checked" {/if} value="1" class="colored-blue">
                                                        <span class="text">显示</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float:left;">
                                                    <label>
                                                        <input type="radio" name="status" value="0" {if condition="$linkInfo['status'] eq 0"} checked="checked" {/if} class="colored-blue">
                                                        <span class="text">隐藏</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="status" class="col-sm-2 control-label no-padding-right">链接类型</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float:left; padding-right: 10px;">
                                                    <label>
                                                        <input type="radio" id="type" name="type" {if condition="$linkInfo['type'] eq 1"} checked="checked" {/if} value="1" class="colored-blue">
                                                        <span class="text">文字</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float:left;">
                                                    <label>
                                                        <input type="radio" name="type" value="2" {if condition="$linkInfo['type'] eq 2"} checked="checked" {/if} class="colored-blue">
                                                        <span class="text">图片</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--<div class="form-group">-->
                                        <!--<label for="group_id" class="col-sm-2 control-label no-padding-right">链接角色</label>-->
                                        <!--<div class="col-sm-6">-->
                                        <!--<select name="group_id" style="width: 100%;">-->
                                        <!--<option selected="selected" value="8">测试</option>-->
                                        <!--</select>-->
                                        <!--</div>-->
                                        <!--</div>  -->
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" id="brandEdit" class="btn  btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
{include file="common/js" /}
<script src="__plus__/ueditor/ueditor.config.js"></script>
<script src="__plus__/ueditor/ueditor.all.js"></script>
<script>

        // UE.getEditor('brand_description');

    });


</script>

</body></html>
