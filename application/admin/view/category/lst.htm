           $('.brand_del').click(function () {
               var id = $(this).attr('dataid');
               layer.confirm('确定要删除吗?', {
                   title:'删除分类',
                   icon:3,
               }, function (index) {
                   layer.close(index);
                   $.ajax({
                       url:"{:url('admin/Category/del')}",
                       type:'post',
                       data:{id:id},
                       dataType:'json',
                       success:function (data) {
                           if (data.code == 1) {
                               layer.msg(data.msg , {
                                   icon:6,
                                   time:2000
                               }, function () {
                                   location.href = data.url;
                               });
                           }else {
                               layer.open({
                                   title:"商品删除失败!",
                                   content:data.msg,
                                   icon:5,
                                   anim:6
                               });
                           }
                       }
                   });
               });
               return false;
           });
