                                        </ul>

                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增推荐词</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action=""  method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="brand_name" class="col-sm-2 control-label no-padding-right">推荐词顶级栏目</label>
                            <div class="col-sm-6">
                                <select name="category_id" id="">
                                    <option value="">请选择</option>
                                    {volist name="cateRes" id="cate"}
                                    <option value="{$cate.id}">{$cate.cate_name}</option>
                                    {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="brand_name" class="col-sm-2 control-label no-padding-right">推荐词</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="brand_name" placeholder="" name="word" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="link_url" class="col-sm-2 control-label no-padding-right">推荐词网址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="link_url" placeholder="" name="link_url"  type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="brandAdd" class="btn brand_Add btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
