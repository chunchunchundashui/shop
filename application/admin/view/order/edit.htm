<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>长春THinkPHP5第四季 实战开发大型B2C商城项目</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="common/top" /}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <!--公共左侧-->
        {include file="common/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('Order/lst')}">品牌管理</a>
                    </li>
                    <li class="active">编辑品牌</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑品牌</span>
                            </div>
                            <div class="widget-body">
                                <form action="" method="post">
                                    <input type="hidden" name="id" value="{$orderInfo.id}">
                                <table class="table table-hover">
                                    <thead class="bordered-darkorange">
                                    <tr>
                                        <th width="10%" style="text-align: right;">
                                            名称
                                        </th>
                                        <th>
                                            Name
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td style="text-align: right;">
                                            订单id
                                        </td>
                                        <td>
                                            {$orderInfo.id}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            订单号
                                        </td>
                                        <td>
                                            {$orderInfo.out_trade_no}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            下单用户
                                        </td>
                                        <td>
                                            <input type="text" name="username" value="{$orderInfo.username}" placeholder="填写已知的用户名称">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            商品总额
                                        </td>
                                        <td>
                                            <input type="text" name="goods_total_price" value="{$orderInfo.goods_total_price}" placeholder="填写已知的用户名称">

                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            支付方式
                                        </td>
                                        <td>
                                            <select name="payment" id="">
                                                <option  value="">请选择</option>
                                                <option {if condition="$orderInfo['payment'] eq 1"}selected="selected"{/if} value="1">支付宝</option>
                                                <option {if condition="$orderInfo['payment'] eq 2"}selected="selected"{/if} value="2">微信</option>
                                                <option {if condition="$orderInfo['payment'] eq 3"}selected="selected"{/if} value="3">余额</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            配送方式
                                        </td>
                                        <td>
                                            <select name="distribution" id="">
                                                <option  value="">请选择</option>
                                                <option {if condition="$orderInfo['distribution'] eq '申通'"}selected="selected"{/if} value="申通">申通</option>
                                                <option {if condition="$orderInfo['distribution'] eq '顺丰'"}selected="selected"{/if} value="顺丰">顺丰</option>
                                                <option {if condition="$orderInfo['distribution'] eq '圆通'"}selected="selected"{/if} value="圆通">圆通</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            订单状态
                                        </td>
                                        <td>
                                            <select name="order_status" id="">
                                                <option  value="">请选择</option>
                                                <option {if condition="$orderInfo['order_status'] eq 0"}selected="selected"{/if} value="0">未确认</option>
                                                <option {if condition="$orderInfo['order_status'] eq 1"}selected="selected"{/if} value="1">已确认</option>
                                                <option {if condition="$orderInfo['order_status'] eq 2"}selected="selected"{/if} value="2">申请退款</option>
                                                <option {if condition="$orderInfo['order_status'] eq 3"}selected="selected"{/if} value="3">退款成功</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            发货状态
                                        </td>
                                        <td>
                                            <select name="post_status" id="">
                                                <option  value="">请选择</option>
                                                <option {if condition="$orderInfo['post_status'] eq 0"}selected="selected"{/if} value="0">未发货</option>
                                                <option {if condition="$orderInfo['post_status'] eq 1"}selected="selected"{/if} value="1">已发货</option>
                                                <option {if condition="$orderInfo['post_status'] eq 2"}selected="selected"{/if} value="2">已收货</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            运费
                                        </td>
                                        <td>
                                            <input type="text" name="post_spent" value="{$orderInfo.post_spent}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            收货人
                                        </td>
                                        <td>
                                            <input type="text" name="name" value="{$orderInfo.name}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            手机号
                                        </td>
                                        <td>
                                            <input type="text" name="phone" value="{$orderInfo.phone}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            省份
                                        </td>
                                        <td>
                                            <input type="text" name="province" value="{$orderInfo.province}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            城市
                                        </td>
                                        <td>
                                            <input type="text" name="city" value="{$orderInfo.city}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            县/区
                                        </td>
                                        <td>
                                            <input type="text" name="county" value="{$orderInfo.county}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            详细地址
                                        </td>
                                        <td>
                                            <input type="text" name="adress" value="{$orderInfo.adress}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            下单时间
                                        </td>
                                        <td>
                                            <input type="text" name="create_time" value="{$orderInfo.create_time|date="Y-m-d H:i:s",###}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            订单商品
                                        </td>
                                        <td>
                                            商品列表
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: right;">
                                            提交修改
                                        </td>
                                        <td>
                                            <input type="submit" id="brandEdit" value="提交修改">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
{include file="common/js" /}
<script src="__PLUS__/ueditor/ueditor.config.js"></script>
<script src="__PLUS__/ueditor/ueditor.all.js"></script>
<script>
    $(function () {
        UE.getEditor('brand_description');


        $('#brandEdit').click(function () {
            $.ajax({
                url:"{:url('admin/Order/edit')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            icon:6,
                            time:1000
                        }, function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:"商品修改失败!",
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
            return false;
        });
    });


</script>

</body></html>
