	    <!--Basic Scripts-->
    {include file="common/js" /}
    <script>
        $(function () {
           $('.article_del').click(function () {
               var imgsrc = $(this).attr('dataid');
               layer.confirm('确定要删除吗?', {
                   title:'删除图片',
                   icon:3,
               }, function (index) {
                   layer.close(index);
                   $.ajax({
                       url:"{:url('article/delimg')}",
                       type:'post',
                       data:{imgsrc:imgsrc},
                       dataType:'json',
                       success:function (data) {
                           if (data.code == 1) {
                               $(this).parent().parent().remove();
                               layer.msg(data.msg , {
                                   icon:6,      /* 6笑脸 */
                                   time:2000
                               }, function () {
                                   location.href = data.url;
                               });
                           }else if (data.code == 2) {
                               layer.open({
                                   title:"图片删除失败!",
                                   content:data.msg,
                                   icon:5,  /* 5哭脸 */
                                   anim:6
                               });
                           }else {
                               layer.open({
                                   title:"图片不存在!",
                                   content:data.msg,
                                   icon:8,      /* 8感叹号 */
                                   anim:6
                               });
                           }
                       }
                   });
               });
               return false;
           });
        });
    </script>
